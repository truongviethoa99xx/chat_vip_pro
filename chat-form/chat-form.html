<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DEMO CHAT VIP PRO</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="chat-form.css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-sm bg-dark navbar-dark d-flex justify-content-between"
    >
      <div class="left-header">
        <a class="navbar-brand" href="#">DEMO CHAT</a>
      </div>
      <div class="right-header d-flex align-items-center">
        <div class="name-user mr-1">Username</div>
        <img
          class="avatar-user"
          src="https://shop.phuongdonghuyenbi.vn/wp-content/uploads/avatars/5402/default-avatar-bpfull.png"
          alt="avatar"
        />
      </div>
    </nav>

    <div class="p-3">
      <div class="row clearfix">
        <div class="col-lg-12">
          <div class="card chat-app">
            <div id="plist" class="people-list">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fa fa-user"></i
                  ></span>
                </div>
                <input
                  type="text"
                  class="form-control mr-2"
                  placeholder="user id"
                  id="user_id"
                />
                <button
                  type="button"
                  class="btn btn-success mr-3"
                  id="connect-user"
                  onclick=""
                >
                  Kết nối
                </button>
              </div>
              <ul class="list-unstyled chat-list mt-2 mb-0"></ul>
            </div>
            <div class="chat">
              <div class="chat-header clearfix">
                <div class="row">
                  <div class="col-lg-6">
                    <a
                      href="javascript:void(0);"
                      data-toggle="modal"
                      data-target="#view_info"
                    >
                      <img
                        src="https://bootdey.com/img/Content/avatar/avatar2.png"
                        alt="avatar"
                      />
                    </a>
                    <div class="chat-about">
                      <h6 class="m-b-0" id="room-name">Room name</h6>
                      <small>Last seen: 2 hours ago</small>
                    </div>
                  </div>
                  <div class="col-lg-6 hidden-sm text-right">
                    <a
                      href="javascript:void(0);"
                      class="btn btn-outline-secondary"
                      ><i class="fa fa-camera"></i
                    ></a>
                    <a
                      href="javascript:void(0);"
                      class="btn btn-outline-primary"
                      ><i class="fa fa-image"></i
                    ></a>
                    <a href="javascript:void(0);" class="btn btn-outline-info"
                      ><i class="fa fa-cogs"></i
                    ></a>
                    <a
                      href="javascript:void(0);"
                      class="btn btn-outline-warning"
                      ><i class="fa fa-question"></i
                    ></a>
                  </div>
                </div>
              </div>
              <div class="chat-history">
                <ul class="m-b-0" id="chat-body"></ul>
              </div>
              <div class="chat-message clearfix">
                <div class="input-group mb-0">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa fa-send"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter text here..."
                    id="input-message"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.socket.io/4.3.1/socket.io.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.1.01/ace.js"></script>
  <script src="chat-form.js"></script>
  <script src="listen-form.js"></script>
</html>

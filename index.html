<!DOCTYPE html>
<html lang="en">
    <head>
        <title>DEMO CHAT VIP PRO</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

        <link rel="stylesheet" href="style.css" />
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark d-flex justify-content-between">
            <div class="left-header">
                <a class="navbar-brand" href="#">DEMO CHAT</a>
            </div>
            <div class="right-header">
                <form class="form-inline">
                    <div class="input-group mr-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">User</span>
                        </div>
                        <input type="text" class="form-control" id="user_id" placeholder="123" />
                    </div>
                    <div class="input-group mr-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Domain</span>
                        </div>
                        <input type="text" class="form-control" placeholder="localhost:3000" id="domain" />
                    </div>
                    <button type="button" class="btn btn-success mr-3" id="connect">
                        Kết nối
                    </button>
                    <button type="button" class="btn btn-danger" id="disconnect">Ngắt kết nối</button>
                </form>
            </div>
        </nav>
        <br />

        <div class="container-chat">
            <div class="top-container d-flex">
                <div class="left-top-container d-flex">
                    <div class="input-group ml-3 mr-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Room</span>
                        </div>
                        <input type="text" class="form-control" id="room" placeholder="1234" />
                    </div>
                    <button type="button" class="btn btn-success mr-3" id="join-room">
                        Join
                    </button>
                    <button type="button" class="btn btn-danger" id="leave-room">Leave</button>
                </div>
                <div class="right-top-container d-flex ml-5">
                    <div class="input-group ml-3 mr-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Emit</span>
                        </div>
                        <input type="text" class="form-control" placeholder="1234" id="emit-key"/>
                    </div>
                    <div class="input-group ml-3 mr-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Listen</span>
                        </div>
                        <input type="text" class="form-control" placeholder="1234" id="listen-key"/>
                    </div>
                    <button type="button" class="btn btn-success mr-3" id="send-message">Gửi</button>
                </div>
            </div>
            <div class="body-container d-flex justify-content-between">
                <div class="left-body-container">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div id="editor">{"room_id": 1, "message":"abc"}</div>
                        </div>
                    </div>
                </div>
                <div class="right-body-container">
                    <div class="d-flex justify-content-center">
                        <div class="card mt-5 position-relative">
                            <div class="d-flex flex-row justify-content-between p-3 adiv text-white">
                                <i class="fas fa-chevron-left"></i>
                                <span class="pb-3 room-name" id="room_id">Room ID</span>
                                <i class="fas fa-times"></i>
                            </div>
                            <div class="chat-form-body" id="chat-main"></div>
                            <div class="form-group px-3 position-absolute chat-input">
                                <textarea class="form-control form-control-chat" rows="5" id="my-textarea" placeholder="Type your message"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://cdn.socket.io/4.3.1/socket.io.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.1.01/ace.js"></script>
    <script src="index.js"></script>
    <script src="listen.js"></script>
</html>
